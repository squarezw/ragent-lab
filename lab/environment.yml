name: rag-lab
channels:
  - defaults
  - https://repo.anaconda.com/pkgs/main
  - https://repo.anaconda.com/pkgs/r
dependencies:
  - nltk=3.8
  - numpy=1.26
  - python=3.12
  - scikit-learn=1.4
  - scipy
  - streamlit=1.34
  - platformdirs
  - pip
  - pip:
      - sentence-transformers==2.6.1
      - langchain==0.1.16
      - streamlit-javascript
prefix: /opt/anaconda3/envs/rag-lab
